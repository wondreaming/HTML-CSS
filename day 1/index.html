<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 제목 -->
    <h1>제목1</h1>
    <!-- 버튼 tag -->
    <button>버튼</button>
    <!-- a : Anchor(Hypertext Refernce) -->
    <a href=https://www.naver.com>네이버로 이동</a>
    
    <!-- 응용 -->
    <h1>네이버로 
      <a href=https://www.naver.com>이동하기</a>
    </h1>
    <!-- 이미지를 눌러서 구글로 이동 -->
    <a href="https://google.com"><img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF1IwK6-SxM83UpFVY6WtUZxXx-phss_gAUfdKbkTfau6VWVkt"
      alt=""
    /></a>
    <!-- ul : unordered list -->
    <ul>
      <li>하나</li>
      <li>둘</li>
    </ul>
    <!-- ol : ordered list -->
    <ol>
      <li>항목 1</li>
      <li>항목 2</li>
    </ol>
  </body>
</html>
